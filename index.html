<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Simple Online Store</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Tienda online de muebles modernos">
    <meta name="theme-color" content="#008060">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="/styles/global-styles.css">
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">
    
    <!-- Script principal -->
    <script type="module" src="/main.ts"></script>
    <script src="/disable-react-devtools.js"></script>
</head>

<body>
    <header class="top-menu">
        <div class="top-menu--container">
            <a href="/" class="top-menu--logo">
                <figure class="top-menu--symbol-container">
                    <img src="/assets/images/nordora-menu-icon.svg" alt="Nordora Logo">
                </figure>
                Nordora
            </a>
            <!-- Los botones de navegación se generarán dinámicamente por AuthView -->
            <div class="nav-auth-buttons" id="nav-auth-buttons">
                <!-- Aquí se insertan los botones de login/logout/stock dinámicamente -->
            </div>
        </div>
    </header>        
    <main class="main-content">
        <section class="main-content-wrapper">
            <section id="productList" class="product-list">
                <!-- Los productos se generan dinámicamente -->
            </section>
            <aside class="cart">
                <div class="cart-list">
                    <div class="cart-list--title">
                        <span class="material-symbols-outlined">
                            shopping_cart
                        </span>
                        <h3>Carrito de Compra</h3>
                    </div>
                    <div id="cartList" class="cart-list--list">
                        <!-- Los items del carrito se generan dinámicamente -->
                    </div>
                    <div class="cart-list-divider"></div>
                    <div class="cart-list--total-price">
                        <div class="cart-list--total-price-label">Total:</div>
                        <div class="cart-list--total-price-value" id="totalPriceValue">0€</div>
                    </div>
                </div>
            </aside>
        </section>
    </main>
</body>
</html>
